<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="searchBox">
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter City Name"
          spellcheck="false"
        />
        <button><img src="./Images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name!</p>
      </div>
      <div class="weather">
        <img src="./Images/rainy.png" alt="" class="weatherIcon" />
        <h1 class="temp">33Â°C</h1>
        <h2 class="city">Peshawar</h2>
        <div class="details">
          <div class="col">
            <img src="./Images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./Images/windy.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

   <script src="./script.js"></script>
  </body>
</html>
